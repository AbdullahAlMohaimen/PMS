  <div class="starthird"></div>
  <div class="starfourth"></div>
  <div class="starfifth"></div>
  <section class="user" @slideInAnimation>
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 style="color: #03353f;font-weight: bold;">Already have an account?</h2>
          <p class="user_unregistered-text">Discover a smarter way to manage your tasks and achieve your goals effortlessly. Sign up today and experience the difference!</p>
          <p-button (click)="signin()" label="Sign In" icon="pi pi-sign-in" [raised]="true"></p-button>
        </div>
      </div>
      
      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 style="color: #03353f;font-weight: bold;">Sign Up</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="login-box">
              <div class="input-box">
                  <input [(ngModel)]="oLoginRequest.email" autocomplete="off" type="text" placeholder="email" pInputText formControlName="email" class="custom-placeholder" style="color: #03353f;"/>
              </div>
              <div class="input-box">
                  <input [(ngModel)]="oLoginRequest.password" autocomplete="off" type="password" placeholder="Password" pInputText formControlName="password" class="ui-inputtext ui-widget  login-cotrol custom-placeholder" style="color: #03353f;"/>
              </div>
              <div class="input-box">
                  <input [(ngModel)]="oLoginRequest.confirmPassword" autocomplete="off" type="password" placeholder="Confirm Password" pInputText formControlName="confirmPassword" class="ui-inputtext ui-widget  login-cotrol custom-placeholder" style="color: #03353f;"/>
              </div>
          </div>
          <div class="grid" style="white-space: nowrap;">
            <div class="col-12 md:col-12 lg:col-12" align="middle">
                <button class="slide3 oneButton">Sign up</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
