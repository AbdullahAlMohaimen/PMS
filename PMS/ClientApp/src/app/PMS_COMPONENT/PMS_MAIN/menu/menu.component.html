<span class="p-input-icon-left" style="width: 97%;;border-radius: 5px;margin-left: 4px;margin-top: 6px;">
    <i class="pi pi-search" style="font-weight: bold;"></i>
    <input  pInputText 
            type="text" 
            [(ngModel)]="searchQuery" 
            (input)="filterItems()"
            placeholder="Search..." 
            style="width: 100%;font-weight: bold;"/>
</span>
<div class="menuCard menuFlex MenuJustify-content-center">
    <p-panelMenu [model]="filteredItems" styleClass="w-full md:w-17rem">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.route; else urlRef">
                <a [routerLink]="item.route" class="flex align-items-center 
                    cursor-pointer text-color px-3 py-2">
                    <span [class]="item.icon"></span>
                    <span class="ml-2 text-color">{{ item.label }}</span>
                </a>
            </ng-container>
            <ng-template #urlRef>
                <a *ngIf="item.url; else noLink" [href]="item.url" class="flex align-items-center 
                    cursor-pointer text-color px-3 py-2">
                    <span [class]="item.icon"></span>
                    <span class="ml-2">{{ item.label }}</span>
                </a>
                <ng-template #noLink>
                    <span class="flex align-items-center cursor-pointer text-color px-3 py-2">
                        <span [class]="item.icon"></span>
                        <span class="ml-2">{{ item.label }}</span>
                        <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                    </span>
                </ng-template>
            </ng-template>
        </ng-template>
    </p-panelMenu>
</div>
